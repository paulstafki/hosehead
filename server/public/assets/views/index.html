<!DOCTYPE html>
<html>
<head lang="UTF-8">
    <title>Hosehead landing page</title>
    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>
    <div class="logodiv">
        <p>Logo here large</p>
    </div>
    <h1>Hosehead</h1>
    <div class="loginForm">
        <form action="/" method="post">
            <div>
                <label for="username">Username(can be your email address):</label>
                <input type="text" name="username" id="username"/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"/>
            </div>
            <div class="loginFormButtons">
                <input type="submit" value="Log In"/>
                <a href="/assets/views/routes/register.html">Register</a>
            </div>
        </form>
    </div>
</body>
</html>

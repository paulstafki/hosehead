<!DOCTYPE html>
<html ng-app="myApp">
<head lang="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosehead</title>
    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/controllers/controller.min.js"></script>
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Slackey|Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="moduleDiv">
        <div class="logoDiv">
            <img src="/assets/views/images/Hosehead_Logo.png" alt="Hosehead" height="230" width="230">
        </div>
        <div class="loginForm">
            <form action="/" method="post" class="form-horizontal" role="form" name="loginform">
                <div class="loginFormDiv form-group">
                    <label class="control-label col-sm-2" for="username">Username:</label>
                    <div class="col-sm-offset+1 col-sm-9">
                        <input ng-model="username" type="text" name="username" id="username" class="form-control input-lg" ng-minlength="2" ng-maxlength="25" placeholder="Username:" required/>
                        <div class="col-sm-10">
                            <p ng-show="loginform.username.$error.minlength">Username is too short</p>
                            <p ng-show="loginform.username.$error.maxlength">Username is too long</p>
                            <p ng-show="loginform.username.$error.required">Username is required</p>
                        </div>
                    </div>
                </div>
                <div class="loginFormDiv form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-offset+1 col-sm-9">
                        <input ng-model="password" type="password" name="password" id="password" class="form-control input-lg" ng-minlength="4" ng-maxlength="14" placeholder="Password:" required/>
                        <div class="col-sm-10">
                            <p ng-show="loginform.password.$error.minlength">Password is too short</p>
                            <p ng-show="loginform.password.$error.maxlength">Password is too long</p>
                            <p ng-show="loginform.password.$error.required">Password is required</p>
                        </div>
                    </div>
                </div>
                <div class="loginFormDiv  form-group">
                    <div class="loginFormButtons col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-info" ng-disabled="loginform.$invalid" value="Log In">Log In</button>
                        <a href="/assets/views/routes/register.html" class="btn btn-default" role="button">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

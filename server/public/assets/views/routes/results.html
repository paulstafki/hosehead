<div>
    <div class="well">
        <h1>Results:</h1>
    </div>
    <div class="container" class="well">
        <div class="resultDiv" ng-repeat="note in establishments">
            <div ng-click="showDetails = ! showDetails">
                <ul class="resultsHeader">
                    <li class="left">{{note.name}}, </li>
                    <li class="right">{{note.time}}</li>
                </ul>
            </div>
            <div ng-show="showDetails">
                <ul class="resultsDiv">
                    <li>Upvotes: {{note.upvotes}}, Downvotes: {{note.downvotes}}</li>
                </ul>
                <ul class="resultsDiv">
                    <li class="left">{{note.phonenumber}}, </li>
                    <li class="right">{{note.focus}}-focused</li>
                </ul>
                <ul>
                    <li>{{note.deals}}</li>
                </ul>
                <ul>
                    <li>{{note.address}}</li>
                    <li>{{note.city}}, {{note.zipcode}}</li>
                </ul>
                <ul>
                    <li>Added on: {{note.date}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>

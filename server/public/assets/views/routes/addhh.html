<h2>Add a happy hour deal</h2>
<form action="/add" method="post">
    <div>
        <label for="name">Establishment Name:</label>
        <input type="text" name="name" id="name" placeholder="Bar/Restaurant Name"/>
    </div>
    <div>
        <label for="phonenumber">Phone Number:</label>
        <input type="text" name="phonenumber" id="phonenumber" placeholder="*** *** ****"/>
    </div>
    <div>
        <label for="time">Time:</label>
        <input type="text" name="time" id="time" placeholder="Happy Hour times"/>
    </div>
    <div>
        <label for="deals">Deals:</label>
        <input type="text" name="deals" id="deals" placeholder="List the deals"/>
    </div>
    <div>
        <label for="focus">Focus:</label>
        <input type="checkbox" name="focus" id="focus" value="drink" checked> Drink
        <input type="checkbox" name="focus" value="food"> Food
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" placeholder="Street Address"/>
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" name="city" id="city" placeholder="City"/>
    </div>
    <div>
        <label for="zipcode">Zipcode:</label>
        <input type="number" name="zipcode" id="zipcode" placeholder="Est. Zip code"/>
    </div>
    <div>
    </div>
    <div>
        <label for="empAdded">Are you employed here:</label>
        <input type="checkbox" name="empAdded" id="empAdded" value="false" ng-model="empAdded.value">
        {{empAdded.value}}
        <div class="subform" ng-show="empAdded.value">
            <div>
                <label for="empPosition">Position:</label>
                <input type="text" name="empPosition" id="empPosition" placeholder="Your Position">
            </div>
            <div>
                <label for="avoid">Anything to avoid:</label>
                <input type="text" name="avoid" id="avoid" placeholder="Have fun with it!">
            </div>
        </div>
    </div>
    <div>
        <input type="submit" value="Register"/>
    </div>
</form>

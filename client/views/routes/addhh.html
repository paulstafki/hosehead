<h2>Add a happy hour deal</h2>
<form action="/add" method="post">
    <div>
        <label for="name">Establishment Name:</label>
        <input type="text" name="name" id="name"/>
    </div>
    <div>
        <label for="phonenumber">Phone Number:</label>
        <input type="text" name="phonenumber" id="phonenumber"/>
    </div>
    <div>
        <label for="time">Time:</label>
        <input type="text" name="time" id="time"/>
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address"/>
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" name="city" id="city"/>
    </div>
    <div>
        <label for="zipcode">Zipcode:</label>
        <input type="number" name="zipcode" id="zipcode"/>
    </div>
    <div>
        <label for="deals">Deals:</label>
        <input type="text" name="deals" id="deals"/>
    </div>
    <div>
        <label for="focus">Focus:</label>
        <input type="checkbox" name="focus" id="focus" value="drink" checked> Drink
        <br>
        <input type="checkbox" name="focus" value="food"> Food
    </div>

    <div>
        <input type="submit" value="Register"/>
    </div>
</form>

<!DOCTYPE html>
<html ng-app="myApp">
<head lang="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosehead landing page</title>
    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/controllers/controller.min.js"></script>
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Slackey|Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="moduleDiv">
        <div class="well">
            <h2>MAKE AN ACCOUNT:</h2>
            <h3>Free and Easy!</h3>
        </div>
        <form action="/register" method="post" class="form-horizontal" role="form" name="registerform">
            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-offset+1 col-sm-9">
                    <input ng-model="username" type="text" name="username" id="username" ng-minlength="2" ng-maxlength="25" class="form-control input-lg" placeholder="Username:" required/>
                    <div class="col-sm-10">
                        <p ng-show="registerform.username.$error.minlength">Username is too short</p>
                        <p ng-show="registerform.username.$error.maxlength">Username is too long</p>
                        <p ng-show="registerform.username.$error.required">Username is required</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-offset+1 col-sm-9">
                    <input ng-model="password" type="password" name="password" id="password" ng-minlength="4" ng-maxlength="14" class="form-control input-lg" placeholder="Password:" required/>
                    <div class="col-sm-10">
                        <p ng-show="registerform.password.$error.minlength">Password is too short</p>
                        <p ng-show="registerform.password.$error.maxlength">Password is too long</p>
                        <p ng-show="registerform.password.$error.required">Password is required</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="submit" class="btn btn-default btn-lg" ng-disabled="registerform.$invalid" value="Register">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

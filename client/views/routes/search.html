<div>
    <div class="well">
        <h2>SEARCH FOR A DEAL:</h2>
    </div>
    <form class="form-horizontal" role="form" name="zipsearch">
        <div class="form-group">
            <label class="control-label col-sm-2" for="zipcode">Zipcode:</label>
            <div class="col-sm-10">
                <input ng-model="zipcode" type="number" name="zipcode" id="zipcode" ng-minlength="5" ng-maxlength="5" class="form-control" placeholder="Zip Code" required/>
                <div class="col-sm-10">
                    <p ng-show="zipsearch.zipcode.$error.minlength">Zipcode is too short</p>
                    <p ng-show="zipsearch.zipcode.$error.maxlength">Zipcode is too long</p>
                    <p ng-show="zipsearch.zipcode.$error.required">Zipcode is required</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button class="btn btn-default" ng-disabled="zipsearch.$invalid" ng-click="getEstablishments(zipcode)"><a href="#results">Search</a></button>
            </div>
        </div>
    </form>
    <a href="#addhh">Stumble on a great Happy Hour? Add it here!</a>
</div>

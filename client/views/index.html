<!DOCTYPE html>
<html>
<head lang="UTF-8">
    <title>Hosehead landing page</title>
    <script type="text/javascript" src="/vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Slackey|Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="moduleDiv">
        <div class="logodiv">
            <p>Logo here large</p>
        </div>
        <h1>HOSEHEAD</h1>
        <div class="loginForm">
            <form action="/" method="post" class="form-horizontal" role="form">
                <div class="loginFormDiv form-group">
                    <label class="control-label col-sm-2" for="username">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username:"/>
                    </div>
                </div>
                <div class="loginFormDiv form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password:"/>
                    </div>
                </div>
                <div class="loginFormDiv  form-group">
                    <div class="loginFormButtons col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-default" value="Log In">Log In</button>
                        <button class="btn btn-default"><a href="/assets/views/routes/register.html">Register</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
